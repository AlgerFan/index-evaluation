<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>大学生指数评价系统</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon}" />
    <link rel="stylesheet" type="text/css" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/dist/css/txt.wav.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}">
</head>
<body>
<header>
    <h1>
        <img th:src="@{images/top1.png}"/>
        <span class="txtwav bounce">河南科技学院</span>
    </h1>
    <ul class="rt_nav">
        <li>
            <a th:href="@{/toindex}" target="_blank" class="website_icon">
                <i class="fa fa-fire"></i>
                <span>站点首页</span>
            </a>
        </li>
        <li>
            <a th:href="@{/out}" class="quit_icon">
                <i class="fa fa-send"></i>
                <span>安全退出</span>
            </a>
        </li>
    </ul>
</header>
<aside class="aside_nav">
    <ul>
        <div class="closeche">
            <i class="fa fa-caret-right"></i>
        </div>
        <li>
            <a th:href="@{/toindex}">欢迎登录</a>
        </li>
        <li  class="active">
            <a th:href="@{/major/search}">生源质量指数</a>
            <i class="fa fa-angle-double-right"></i>
        </li>
        <li>
            <a th:href="@{/ts/to}">师资结构指数</a>
        </li>
        <li>
            <a th:href="@{/em/search}">就业状态指数</a>
        </li>
        <li>
            <a th:href="@{/employmentRate/findAll}">就业率指数</a>
        </li>
        <li>
            <a th:href="@{/es/search}">用人单位满意度指数</a>
        </li>
        <li>
            <a th:href="@{/employmentPractice/findAll}">就业创业实践指数</a>
        </li>
    </ul>
</aside>
<section class="wrap ">
    <div class="tables">
        <section>
            <h1 class="top-title">生 活 质 量 指 数</h1>
        </section>
        <section>
            <!-------------------------------------------------------->
            <!--------------------用于导入文件------------------------>
            <!-------------------------------------------------------->
            <input type="file" id="import" value="导入" class="result" />
            <script>
                var select = $("#select option:selected").val();
                $('#import').change(function () {
                    $.ajax({
                        type: "GET",
                        url: "test.json",
                        data: {
                            'year':select
                        },
                        dataType: "json",
                        success: function(msg){
                            alert(msg);
                            location.href='';
                        }
                    })
                })
            </script>
            <!-------------------------------------------------------->
            <!--------------------用于导出文件------------------------>
            <!-------------------------------------------------------->
            <input type="button" id="export" value="导出" class="result" />
            <script>
                var select = $("#select option:selected").val();
                $('#export').change(function () {
                    $.ajax({
                        type: "GET",
                        url: "test.json",
                        data: {
                            'year':select
                        },
                        dataType: "json",
                        success: function(msg){
                            alert(msg);
                            location.href='';
                        }
                    })
                })
            </script>
            <select id="select" class="selects">
                <option value="" >请选择年份</option>
                <option class="selects" value ="2019年">2019年</option>
                <option class="selects" value ="2018年">2018年</option>
                <option class="selects" value ="2017年">2017年</option>
                <option class="selects" value="2016年">2016年</option>
                <option class="selects" value="2015年">2015年</option>
            </select>
            <!-------------------------------------------------------->
            <!--------------------用于删除文件------------------------>
            <!-------------------------------------------------------->
            <input type="button" id="delete" value="删除" class="result" />
            <script>
                var select = $("#select option:selected").val();
                $('#delete').change(function () {
                    $.ajax({
                        type: "GET",
                        url: "test.json",
                        data: {
                            'year':select
                        },
                        dataType: "json",
                        success: function(msg){
                            alert(msg);
                            location.href='';
                        }
                    })
                })
            </script>
            <!-------------------------------------------------------->
            <!--------------------用于搜索文件------------------------>
            <!-------------------------------------------------------->
            <div class="searrch">
                <input id="college" type="text" class="ipt">
                <input type="botton" id="search" class="submit">
                <script>
                    var select = $("#select option:selected").val();
                    var college = $('#college').val();
                    $('#search').change(function () {
                        $.ajax({
                            type: "GET",
                            url: "test.json",
                            data: {
                                'year': select,
                                'college': college
                            },
                            dataType: "json",
                            success: function(msg){
                                alert(msg);
                                location.href='';
                            }
                        })
                    })
                </script>
            </div>
        </section>
        <div class="resultform">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>班级</th>
                    <th>一面</th>
                    <th>操作</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>班级</th>
                    <th>一面</th>
                    <th>操作</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>班级</th>
                    <th>一面</th>
                    <th>操作</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>班级</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>张三</td>
                    <td>男</td>
                    <td>物联172</td>
                    <td>75</td>
                    <td>4654</td>
                    <td>张三</td>

                    <td>物联172</td>

                    <td>男</td>
                    <td>物联172</td>
                    <td>75</td>
                    <td>4654</td>
                    <td>张三</td>
                    <td>男</td>
                    <td>物2</td>
                </tr>
            </table>
        </div>
    </div>
</section>
<section class="wrap ">
    <input type="button" class="result Corresponding" value="导入学院专业对应表">
    <input type="file" style="display: none" id="Correspondingfile">
    <!------------------------------------------------------------------>
    <!------------------用于提交专业学院对应关系表---------------------->
    <!------------------------------------------------------------------>
    <script>
        $('.Corresponding').click(function () {
            $('#Correspondingfile').click();
        });
        $('#Correspondingfile').change(function () {
            $.ajax({
                type: "GET",
                url: "test.json",
                data: {
                    'year': select,
                    'college': college
                },
                dataType: "json",
                success: function(msg){
                    alert(msg);
                    location.href='';
                }
            })
        })
    </script>
</section>
</body>
<script th:src="@{/js/jquery-2.1.0.js}"></script>
<script th:src="@{/dist/js/txt.wav.min.js}"></script>
<script th:src="@{/js/result.js}"></script>
<script type="text/javascript">
    $(function() {
        //确定文档高度
        var winheight = $(window).height();
        winheight -= 70;
        $('.wrap').css('height', winheight);
        //点击缩回
        $('.closeche').on('click', function() {
            if($('.aside_nav').css('left') == '0px') {
                $('.aside_nav').css('left', '-210px');
                $('.wrap').css({
                    'width': '95%',
                    'margin-left': '40px'
                });
            } else {
                $('.aside_nav').css('left', '0px');
                $('.wrap').css({
                    'width': '',
                    'margin-left': '258px'
                })
            }
        })
    });
</script>
</html>
