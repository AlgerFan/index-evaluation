<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>大学生指数评价系统</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/dist/css/txt.wav.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}">

</head>

<body>
<header>
    <h1>
        <img th:src="@{/images/top1.png}"/>
        <span class="txtwav bounce">河南科技学院</span>
    </h1>
    <ul class="rt_nav">
        <li>
            <a th:href="@{/toindex}" th:target="_self" class="website_icon">
                <i class="fa fa-fire"></i>
                <span>站点首页</span>
            </a>
        </li>
        <li>
            <a class="quit_icon" th:href="@{/out}" th:target="_self">
                <i class="fa fa-send"></i>
                <span>安全退出</span>
            </a>
        </li>
    </ul>
</header>
<!--aside nav-->
<aside class="aside_nav">
    <ul>
        <div class="closeche">
            <i class="fa fa-caret-right"></i>
        </div>
        <li>
            <a href="index.html">欢迎登录</a>
        </li>
        <li>
            <a href="Enrolment.html">就业竞争力指数</a>
        </li>
        <li>
            <a href="Being-interviewed.html">生源质量指数</a>
        </li>
        <li class="active">
            <a th:href="@{/ts/to}">师资结构指数</a>
            <i class="fa fa-angle-double-right"></i>
        </li>
        <li>
            <a href="set.html">就业状态指数</a>
        </li>
        <li class="active">
            <a th:href="@{/employmentRate/findAll}">就业率指数</a>
            <i class="fa fa-angle-double-right"></i>
        </li>
        <li>
            <a href="employment.html">用人单位满意度指数</a>
        </li>
        <li>
            <a th:href="@{/employmentPractice/findAll}">就业创业实践指数</a>
        </li>
    </ul>
</aside>
<section class="wrap ">
    <div class="tables">
        <section>
            <h1 class="top-title">师 资 结 构 指 数</h1>
        </section>
        <section>
            <a href=""><input type="button" id="daoru" value="导入" class="result"/></a>
            <a href=""><input type="button" value="导出" class="result"/></a>
            <select class="selects">
                <option value="" disabled selected hidden>选择删除年份</option>
                <option class="selects" th:each="year:${allYear}" th:text="${year}"></option>
            </select>
            <a href=""><input type="button" value="删除" class="result"/></a>
            <input type="file" id="file" style="display: none">
            <script>
                window.onload = function () {
                    $("#daoru").click(function () {
                        $("#file").click();
                    })
                }
            </script>
            <div class="searrch">
                <form action="">
                    <input type="text" class="ipt">
                    <input type="submit" class="submit">
                </form>
            </div>
        </section>
        <div class="resultform">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>学院</th>
                    <th>初次就业率</th>
                    <th>年终就业率</th>
                    <th>初次就业率指数</th>
                    <th>年终就业率指数</th>
                    <th>就业率指数</th>
                    <th>年份</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employmentRate: ${employmentRates}">
                    <td th:text="${employmentRate.getCollege()}"></td>
                    <td th:text="${employmentRate.getFirstEmploymentRate()}"></td>
                    <td th:text="${employmentRate.getLastEmploymentRate()}"></td>
                    <td th:text="${employmentRate.getFirstIndex()}"></td>
                    <td th:text="${employmentRate.getLastIndex()}"></td>
                    <td th:text="${employmentRate.getEmploymentRateIndex()}"></td>
                    <td th:text="${employmentRate.getYear()}"></td>
                </tr>
            </table>
        </div>

    </div>
</section>
</body>
<script th:src="@{js/jquery-2.1.0.js}"></script>
<script th:src="@{dist/js/txt.wav.min.js}"></script>
<script th:src="@{js/result.js}"></script>
<script type="text/javascript">
    window.onload = function (ev) {
        $(function () {
            //确定文档高度
            var winheight = $(window).height();
            winheight -= 70;
            $('.wrap').css('height', winheight);
            //点击缩回
            $('.closeche').on('click', function () {
                if ($('.aside_nav').css('left') == '0px') {
                    $('.aside_nav').css('left', '-210px');
                    $('.wrap').css({
                        'width': '95%',
                        'margin-left': '40px'
                    });
                } else {
                    $('.aside_nav').css('left', '0px');
                    $('.wrap').css({
                        'width': '',
                        'margin-left': '258px'
                    })
                }

            })

        });
    }
</script>
</html>
